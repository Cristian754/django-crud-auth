<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <title>Django - CRUD - AUTH</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Django App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a href="{% url "index" %}" class="nav-link">Index</a></li>
          {% if user.is_authenticated %}
            <li class="nav-item"><a href="{% url "tasks" %}" class="nav-link">Tasks Pending</a></li>
            <li class="nav-item"><a href="{% url "task_completed" %}" class="nav-link">Tasks Completed</a></li>
            <li class="nav-item"><a href="{% url "create_task" %}" class="nav-link">Create Task</a></li>
            <li class="nav-item"><a href="{% url "logout" %}" class="nav-link">Log Out</a></li>
          {% else %}
            <li class="nav-item"><a href="{% url "sign_in" %}" class="nav-link">Sign In</a></li>
            <li class="nav-item"><a href="{% url "sign_up" %}" class="nav-link">Sign Up</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
  {% block content %}
  {% endblock  %}
</body>
</html>
